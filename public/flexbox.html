<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="m-8">
  <!-- ocupando flexbox -->
  <!-- Flex row y flex-col es para la direccion de los elementos -->
  <div class="flex flex-col-reverse bg-gray-800">
    <div class="bg-gray-300 px-4 py-2 m-5">1</div>
    <div class="bg-gray-300 px-4 py-2 m-5">2</div>
    <div class="bg-gray-300 px-4 py-2 m-5">3</div>
  </div>

  <!-- Para mover los elementos -->
  <div class="flex justify-end bg-gray-800">
    <div class="bg-gray-300 px-4 py-2 m-5">1</div>
    <div class="bg-gray-300 px-4 py-2 m-5">2</div>
    <div class="bg-gray-300 px-4 py-2 m-5">3</div>
  </div>

  <div class="flex justify-between bg-gray-800">
    <div class="bg-gray-300 px-4 py-2 m-5">1</div>
    <div class="bg-gray-300 px-4 py-2 m-5">2</div>
    <div class="bg-gray-300 px-4 py-2 m-5">3</div>
  </div>

  <div class="h-64 flex flex-row items-start justify-around bg-green-800">
    <div class="bg-gray-300 order-3 px-4 py-2 m-5">1</div>
    <div class="bg-gray-300 order-1 px-4 py-2 m-5">2</div>
    <div class="bg-gray-300 order-2 px-4 py-2 m-5">3</div>
  </div>

</body>
</html>
